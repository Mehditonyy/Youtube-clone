<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <a href="#">
      <img src="logo.png" alt="YouTube Logo" class="youtube-logo" />
    </a>
    <form class="search-bar">
      
      <button type="submit" class="search-btn">
        <img src="magnify.svg" />
      </button>
    </form>
    <div class="menu-icons">
      <a href="#">
        <img src="video-plus.svg" alt="Upload Video" />
      </a>
      <a href="#">
        <img src="apps.svg" alt="Apps" />
      </a>
      <a href="#">
        <img src="bell.svg" alt="Notifications" />
      </a>
      <a href="#">
        <img class="menu-channel-icon" src="http:///unsplash.it/36/36?gravity=center" alt="Your Channel" />
      </a>
    </div>
  </header>
  <div class="categories">
    <section class="category-section">
      <button class="category active">All</button>
      <button class="category">Mixed</button>
      <button class="category">Music</button>
      <button class="category">Gaming</button>
      <button class="category">Songs</button>
    </section>
  </div>
  <div class="videos">
    <section class="video-section">
      <article class="video-container">
        <a href="#" class="thumbnail" data-duration="12:24">
          <img class="thumbnail-image" src="dog.jpg" />
        </a>
        <div class="video-bottom-section">
          <a href="#">
            <img class="channel-icon" src="dog.jpg" />
          </a>
          <div class="video-details">
            <a href="#" class="video-title">Doggy</a>
            <a href="#" class="video-channel-name">Doggy runing</a>
            <div class="video-metadata">
              <span>129K views</span>
              •
              <span>2 Days ago </span>
            </div>
          </div>
        </div>
      </article>
      <article class="video-container">
          <a href="#" class="thumbnail" data-duration="12:24">
            <img class="thumbnail-image" src="dog.jpg" />
          </a>
          <div class="video-bottom-section">
            <a href="#">
              <img class="channel-icon" src="dog.jpg" />
            </a>
            <div class="video-details">
              <a href="#" class="video-title">Doggy</a>
              <a href="#" class="video-channel-name">Doggy runing</a>
              <div class="video-metadata">
                <span>129K views</span>
                •
                <span>2 Days ago </span>
              </div>
            </div>
          </div>
        </article>
    
    </section>
  </div>
</body>
</html>
